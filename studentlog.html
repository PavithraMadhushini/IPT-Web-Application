          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">

    <link rel="stylesheet" type="text/css" href="css/mainnn.css">

<body>
    
<!--============================================================================================== -->

<div class="container-login100" style="background-image: url('images/signup.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
            <form class="login100-form validate-form" method="post" action="#">
                <span class="login100-form-title p-b-37">
                    Student Registration
                </span>

                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label"> Name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
                        </div>
                    </div>
                </div>

 <div class="form-group">
                    <label for="age" class="cols-sm-2 control-label">Profession</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class=" fa-briefcase fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="age" id="age"  placeholder="Enter your Profession"/>
                        </div>
                    </div>
                </div>




                <div class="form-group">
                    <label for="address" class="cols-sm-2 control-label">National id number</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa-id-card fa " aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="address" id="address"  placeholder="Enter your NIC"/>
                        </div>
                    </div>
                </div>



                <div class="form-group">
                    <label for="contact" class="cols-sm-2 control-label">Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="contact" id="contact"  placeholder="Enter your Email"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="cols-sm-2 control-label">Affiliation</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa-building fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="con" id="con"  placeholder="Enter your Affiliation"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Username</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>


                        </div>

                        <p id="msg"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
                        </div>
                    </div>
                </div>

                <div class="container-login100-form-btn">
                    <button type="button" class="login100-form-btn" id="btnRegister">
                        SUBMIT
                    </button>
                </div>

                <div class="text-center p-t-57 p-b-20">
                    <span class="txt1">
                        - - - - Already a member ? - - - -
                    </span>
                </div>

                <div class="container-login100-reg-bt ">
                    <a href="index.html">
                    <button class="login100-reg-btn btn-block" type="button" id="btn">
                        Login
                    </button>
                </a>
                </div>

            </form>

            </div>
    </div>
    
 </div>
<!--===============================================================================================-->

<!--===============================================================================================-->

<script src="js/jquery.js"></script>

<script src="js/semantic.min.js"></script>
<script src="js/controller/signupstudent.js"></script>
</body>
</html>
